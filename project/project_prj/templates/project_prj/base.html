{% load static %}
<!DOCTYPE html>
<html lang="rг">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'project_prj/styles/style.css'%}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>

<body>
    <aside>
        <div class="logo">
            <p><img src="{% static 'project_prj/img/logo.jpg' %}" alt="">Магазин детских игрушек</p>
        </div>
        <header>
            <ul>
                <li><a href="{% url 'blog-home' %}">Главная</a></li>
                <li><a href="{% url 'rasp' %}">О компании</a></li>
                <li><a href="{% url 'news' %}">Как сделать заказ</a></li>

              {% if user.is_authenticated %}
                <li><a href="{% url 'profile' %}">Профиль</a></li>
                <li><a href="{% url 'logout' %}">Выход</a></li>
                <li><a href="{% url 'orders-list' user.username %}">Заказы</a></li>
              {% else %}
                <li><a href="{% url 'login' %}">Вход</a></li>
                <li><a href="{% url 'register' %}">Регистрация</a></li>
              {% endif %}

            </ul>
        </header>
    </aside>
    {% block content %}{% endblock %}
</body>

</html>
